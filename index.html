.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  right: 0;
  background-color: #fff;
  overflow-x: hidden;
  font-weight: bold;
  transition: 0.5s;
  padding-top: 60px;
  filter: drop-shadow(2px 4px 6px black);
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  font-size: 10vw;
  padding-left: 10px;
  padding-top: 0px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

<script>

var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var obj=this.responseText;
        var obj1 = JSON.parse(obj);
        console.log(obj);
        console.log(obj1);
        obj1.forEach(function (item, index){
           addList(item, index);
        })
    }
};
xhttp.open("GET", "lista.json", true);
xhttp.send()

function addList(item, index){
    console.log(index);
    let div = 
    `<a class="item-list" href="item.html?id=`+ index +`">
            <img src="img/`+ item.img +`" width="70vw">
            <div>
                <h5>`+ item.titulo +`</h5>
                <p>`+ item.texto +`</p>
            </div>
        </a>
    <img src="img/linha-01.png" style="width: 100%">`
    document.getElementById('lista').innerHTML += div;
}

function openNav() {
  document.getElementById("page").style.filter = "blur(1px)";
  document.getElementById("page").style.pointerEvents = "none";
  document.getElementById("mySidenav").style.width = "50vw";
  
}

function closeNav() {
  document.getElementById("page").style.filter = "";
  document.getElementById("page").style.pointerEvents = "";
  document.getElementById("mySidenav").style.width = "0";

}

window.addEventListener('click', function(e){
	console.log(e.path);
  	if((e.path.find(x => x.id?.includes('page')) ||  e.path[0]?.localName == "body") && e.path[0]?.className != 'menu-item'){
  		closeNav();
  	}
});
    
</script>
