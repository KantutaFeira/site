audio::-webkit-media-controls{
    width: inherit;
    height: inherit;
    position: relative;
    direction: ltr;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
    width: 100%;
}

audio::-webkit-media-controls-enclosure, video::-webkit-media-controls-enclosure {
    width: 100%;
    max-width: 800px;
    height: 30px;
    flex-shrink: 0;
    bottom: 0;
    text-indent: 0;
    padding: 0;
    box-sizing: border-box;
}

audio::-webkit-media-controls-panel {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: flex-start;
    -webkit-user-select: none;
    z-index: 0;
    overflow: hidden;
    text-align: right;
    bottom: auto;
    background-color: white;
    /* The duration is also specified in MediaControlElements.cpp and LayoutTests/media/media-controls.js */
    transition: opacity 0.3s;
    background-image: url("img/player-2.png");
    background-position: right;
    background-repeat:  no-repeat;
    background-size: 75% 100%;

}

audio::-webkit-media-controls-play-button {
    -webkit-appearance: media-play-button;
    position: absolute;
    border: none;
    box-sizing: border-box;
    left: -1.0vw;
    padding: 0;
    color: inherit;
    background-image: url("img/player-1.png");
    zoom: 3.0;
    z-index: 1;
}
audio::-webkit-media-controls-current-time-display {
    -webkit-appearance: media-current-time-display;
    -webkit-user-select: none;    
    position: absolute;
    left: 28vw;
    top: -1.2vw;
    display: flex;
    border: none;
    cursor: default;
    height: 30px;
    margin: 0 9px 0 0;
    padding: 0;
    line-height: 30px;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 2vw;
    font-weight: bold;
    font-style: normal;
    color: black;
    letter-spacing: normal;
    word-spacing: normal;
    text-transform: none;
    text-indent: 0;
    text-shadow: none;
    text-decoration: none;
}
audio::-webkit-media-controls-time-remaining-display {
    -webkit-appearance: media-current-time-display;
    -webkit-user-select: none;
    position: absolute;
    right: 6vw;;
    top: -1.2vw;
    display: flex;
    border: none;
    cursor: default;
    height: 30px;
    margin: 0 9px 0 0;
    padding: 0;
    line-height: 30px;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 2vw;
    font-weight: bold;
    font-style: normal;
    color: black;
    letter-spacing: normal;
    word-spacing: normal;
    text-transform: none;
    text-indent: 0;
    text-shadow: none;
    text-decoration: none;
    unicode-range: U+30-39;
}

audio::-webkit-media-controls-timeline {
    -webkit-appearance: media-slider;
    position: absolute;
    width:55%;
    left: 30%;
}
audio::-webkit-media-controls-mute-button {
    display: block !important;
    position: absolute;
    left: 750%
}

audio::-webkit-media-controls-mute-button {

}

audio::-webkit-media-controls-volume-slider {

}

audio::-webkit-media-controls-volume-slider-container {
    display: none !important;
}

input[type="range" i]::-webkit-media-slider-container{
    background-color: red !important;
    zoom: 10;
}

<script>

var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var obj=this.responseText;
        var obj1 = JSON.parse(obj);
        console.log(obj);
        console.log(obj1);
        obj1.forEach(function (item, index){
           addList(item, index);
        })
    }
};
xhttp.open("GET", "lista.json", true);
xhttp.send()

function addList(item, index){
    let div = 
    `<div class="item-list">
    	<a href="item.html?id=`+ index +`">
        <img src="img/`+ item.img +`" width="70vw">
        <div>
            <h5>`+ item.titulo +`</h5>
            <p>`+ item.texto +`</p>
        </div>
	</a>
    </div>
    <img src="img/linha-01.png" style="width: 100%">`
    document.getElementById('lista').innerHTML += div;
}
